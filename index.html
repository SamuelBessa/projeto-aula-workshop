<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>NFT preview card component </title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">


    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variavel.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="nft-card">
            <a class="img-link" href="#">
                <img class="nft" src="src/images/image-equilibrium.jpg" alt="image-equilibrium">
            </a>

            <a href="#">
                <h2 class="nome-nft">Equilibrium #3429</h2>
            </a>

            <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <div class="valor">
                    <img class="eth" src="src/images/icon-ethereum.svg" alt="icone-eth">
                    0.041ETH
                </div>
                <div class="tempo">
                    <img class="clock" src="src/images/icon-clock.svg" alt="">
                    3 days left
                </div>
            </div>

            <div class="info-creation">
                <img class="creation" src="src/images/image-avatar.png" alt="image-creation">
                <div class="text">Creation of <a class="nome" href="#">Jules Wyvern</a></div>
            </div>
        </div>
    </main>
</body>

</html>
